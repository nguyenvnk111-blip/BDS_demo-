<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="20" fill="black"/>
  
  <!-- Circuit board outline with rounded corners -->
  <rect x="6" y="6" width="28" height="28" rx="6" ry="6" fill="none" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- Circuit connection points (small circles) -->
  <circle cx="10" cy="10" r="1.5" fill="url(#gradient)"/>
  <circle cx="30" cy="10" r="1.5" fill="url(#gradient)"/>
  <circle cx="10" cy="30" r="1.5" fill="url(#gradient)"/>
  <circle cx="30" cy="30" r="1.5" fill="url(#gradient)"/>
  <circle cx="20" cy="8" r="1" fill="url(#gradient)"/>
  <circle cx="20" cy="32" r="1" fill="url(#gradient)"/>
  <circle cx="8" cy="20" r="1" fill="url(#gradient)"/>
  <circle cx="32" cy="20" r="1" fill="url(#gradient)"/>
  
  <!-- Circuit traces (connecting lines) -->
  <line x1="10" y1="10" x2="20" y2="8" stroke="url(#gradient)" stroke-width="1.5"/>
  <line x1="30" y1="10" x2="20" y2="8" stroke="url(#gradient)" stroke-width="1.5"/>
  <line x1="10" y1="30" x2="20" y2="32" stroke="url(#gradient)" stroke-width="1.5"/>
  <line x1="30" y1="30" x2="20" y2="32" stroke="url(#gradient)" stroke-width="1.5"/>
  <line x1="8" y1="20" x2="10" y2="10" stroke="url(#gradient)" stroke-width="1.5"/>
  <line x1="8" y1="20" x2="10" y2="30" stroke="url(#gradient)" stroke-width="1.5"/>
  <line x1="32" y1="20" x2="30" y2="10" stroke="url(#gradient)" stroke-width="1.5"/>
  <line x1="32" y1="20" x2="30" y2="30" stroke="url(#gradient)" stroke-width="1.5"/>
  
  <!-- AI Text with gradient -->
  <text x="20" y="26" text-anchor="middle" fill="url(#gradient)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>